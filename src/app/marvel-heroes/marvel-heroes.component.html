<div class="row">
  <div class="col-4 offset-4">
    <ul class="list-group">
      <li class="list-group-item">
        {{ hero }}
      </li>
      <li class="list-group-item">
        <input type="text" [(ngModel)]="inputHero">
      </li>
      <li class="list-group-item">
        <button class="btn btn-success" [disabled]="!inputHero" (click)="changeHero()">
          Change Hero
        </button>
      </li>
    </ul>
  </div>
</div>
